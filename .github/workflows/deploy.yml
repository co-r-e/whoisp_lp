name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Derive site URL and base path
        id: pages_meta
        run: |
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          if [ "$REPO" = "${OWNER}.github.io" ]; then
            echo "site=https://${OWNER}.github.io" >> "$GITHUB_OUTPUT"
            echo "base_path=" >> "$GITHUB_OUTPUT"
          else
            echo "site=https://${OWNER}.github.io/${REPO}" >> "$GITHUB_OUTPUT"
            echo "base_path=/${REPO}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build static site
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ steps.pages_meta.outputs.site }}
          NEXT_PUBLIC_BASE_PATH: ${{ steps.pages_meta.outputs.base_path }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
